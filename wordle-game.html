<!DOCTYPE html>
<html lang="en">
<head>

    <title>Multilingual Wordle Game</title>
    <link rel="stylesheet" href="wordle-game.css">
</head>
<body>

        <h1>Multilingual Wordle</h1>

    <script src="wordle-game.js"></script>
</body>
</html>
