<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק חידון</title>
    <link rel="stylesheet" href="quiz-game.css">
</head>
<body>
    <div id="game-container">
        <div id="setup-screen">
            <h1>הגדרות משחק</h1>
            <input type="file" id="background-upload" accept="image/*">
            <input type="file" id="questions-upload" accept=".csv,.json">
            <button id="start-game">התחל משחק</button>
        </div>
        <div id="game-screen" style="display: none;">
            <div id="question-grid"></div>
            <div id="question-card" style="display: none;">
                <h2 id="question-text"></h2>
                <div id="answer-options"></div>
            </div>
            <div id="feedback" style="display: none;"></div>
            <div id="score">ניקוד: <span id="correct-answers">0</span> / <span id="total-questions">0</span></div>
        </div>
    </div>
    <script src="quiz-game.js"></script>
</body>
</html>
