<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interleaved 3D Helixes Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="helix.js"></script>
</head>
<body>
    <div id="sketch-container"></div>
    <div id="controls">
        <div>
            <label for="length-slider">Length:</label>
            <span id="length-value"></span>
        </div>
        <div>
            <label for="thickness-slider">Thickness:</label>
            <span id="thickness-value"></span>
        </div>
        <div>
            <label for="helix1-color">Helix 1 Color:</label>
            <label for="helix2-color">Helix 2 Color:</label>
            <label for="bg-color">Background Color:</label>
        </div>
    </div>
</body>
</html>
